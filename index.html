<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quem Chega aos 500 Primeiro</title>
    <style>
        :root {
            --primary-green: #0f0;
            --dark-green: #0a0;
            --background-dark: #222;
            --background-light: #333;
            --text-color: #e0ffe0;
            --border-color: #0c0;
            --button-bg-hover: rgba(0, 255, 0, 0.3);
            --shadow-color: rgba(0, 255, 0, 0.5);
            --success-color: #00BFFF; /* Blue for success */
            --fail-color: #FF4500; /* Red for failure */
        }

        body {
            font-family: 'Arial', sans-serif, 'Courier New', monospace;
            background-color: var(--background-dark);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #111, var(--background-dark));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Necess√°rio para posicionar o timer */
        }

        .container {
            background: #000;
            padding: 30px;
            border: 2px solid var(--border-color);
            border-radius: 10px; /* Softer edges */
            box-shadow: 0 0 20px var(--shadow-color);
            width: 90%;
            max-width: 600px; /* Max width for larger screens */
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between elements */
        }

        h1 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
            color: var(--primary-green);
            text-shadow: 0 0 8px var(--primary-green);
        }

        #output {
            flex-grow: 1;
            margin-bottom: 15px;
            overflow-y: auto;
            border: 2px solid var(--border-color);
            padding: 15px;
            background: #000;
            color: var(--text-color);
            font-size: clamp(14px, 2.2vw, 18px); /* Slightly larger text */
            text-shadow: 0 0 5px rgba(0,255,0,0.7);
            line-height: 1.6; /* Improved line spacing */
            font-weight: bold;
            text-align: left; /* Align text left for better readability */
            max-height: 250px; /* Fixed max height for scroll */
            min-height: 100px;
            border-radius: 5px;
        }

        #output p {
            margin: 5px 0;
        }

        #output p.success-message {
            color: var(--success-color);
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
        }

        #output p.fail-message {
            color: var(--fail-color);
            text-shadow: 0 0 8px rgba(255, 69, 0, 0.7);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background: #000;
            color: var(--primary-green);
            border: 2px solid var(--border-color);
            border-radius: 25px; /* Pill shape */
            font-family: 'Arial', sans-serif, 'Courier New', monospace;
            font-size: clamp(16px, 3vw, 20px);
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        #input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .action-button {
            font-size: clamp(16px, 3vw, 20px);
            padding: 12px 28px;
            margin: 5px auto; /* Adjust margin */
            background: #000;
            color: var(--primary-green);
            border: 2px solid var(--border-color);
            border-radius: 25px; /* Pill shape */
            cursor: pointer;
            width: 100%;
            max-width: 250px; /* Wider buttons */
            font-family: 'Arial', sans-serif, 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0,255,0,0.3);
        }

        .action-button:hover:not(:disabled) {
            background: var(--button-bg-hover);
            box-shadow: 0 0 15px var(--shadow-color);
            transform: translateY(-2px); /* Slight lift effect */
        }
        
        .action-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #1a1a1a;
            border-color: #555;
            color: #888;
        }

        /* Main Menu Buttons */
        #mainMenuButtons {
            display: flex;
            flex-direction: column; /* Default to stack on small screens */
            gap: 15px;
            margin-top: 15px;
            justify-content: center; /* Center buttons horizontally */
            align-items: center; /* **This centers the items when they are stacked** */
        }
        #mainMenuButtons .action-button {
            max-width: 300px; /* Slightly wider buttons for main menu */
        }

        @media (min-width: 600px) { /* Arrange buttons side-by-side on larger screens */
            #mainMenuButtons {
                flex-direction: row; /* Row layout for larger screens */
                flex-wrap: wrap; /* Allow wrapping if too many buttons */
                align-items: flex-start; /* Align items to the start of the cross axis (top) */
            }
            #mainMenuButtons .action-button {
                flex: 1 1 45%; /* Allow buttons to grow, max 45% width to fit two per row with gap */
                margin: 5px; /* Adjust margin for row layout */
            }
        }


        /* Custom Prompt Styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay */
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-prompt {
            background: #1a1a1a; /* Darker background */
            padding: 30px;
            border: 2px solid var(--primary-green);
            border-radius: 8px;
            z-index: 1000;
            width: 90%;
            max-width: 450px;
            text-align: center;
            color: var(--text-color);
            font-family: 'Arial', sans-serif, 'Courier New', monospace;
            box-shadow: 0 0 25px var(--shadow-color);
            animation: fadeIn 0.3s ease-out;
            /* Centraliza√ß√£o Adicionada */
            position: fixed; /* Garante que fique sobre a tela e n√£o em rela√ß√£o ao container pai */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza o elemento exatamente no meio */
            margin: 0; /* Remove qualquer margem que possa interferir */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .custom-prompt p {
            font-size: clamp(18px, 4.5vw, 24px); /* Larger prompt text */
            margin-bottom: 20px;
            text-shadow: 0 0 6px var(--primary-green);
            font-weight: bold;
            line-height: 1.4;
        }

        .custom-prompt input {
            font-size: clamp(16px, 3.5vw, 20px);
            padding: 15px;
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
            background: #000;
            color: var(--primary-green);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-family: 'Arial', sans-serif, 'Courier New', monospace;
            outline: none;
        }

        .custom-prompt .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            gap: 15px;
            margin-top: 20px;
        }

        .custom-prompt button {
            font-size: clamp(16px, 3.5vw, 20px);
            padding: 12px 35px;
            margin: 0 auto; /* Center buttons */
            background: var(--dark-green); /* Solid green for OK button */
            color: white;
            border: none;
            border-radius: 25px; /* Pill shape */
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px rgba(0,255,0,0.5);
            width: 80%;
            max-width: 250px;
        }

        .custom-prompt button.secondary {
            background-color: #555;
            box-shadow: none;
        }
        .custom-prompt button.secondary:hover {
            background-color: #777;
        }

        .custom-prompt button:hover {
            background: var(--primary-green);
            transform: translateY(-2px);
        }

        /* Timer Styling */
        #gameTimer {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-green);
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: clamp(14px, 2.5vw, 18px);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 10px rgba(0,255,0,0.4);
            z-index: 1001;
        }


        @media (min-width: 500px) {
            .custom-prompt .button-group {
                flex-direction: row;
                justify-content: center;
            }
            .custom-prompt button {
                width: auto;
                margin: 0 10px;
            }
        }


        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: clamp(24px, 6vw, 36px);
            }
            #output {
                max-height: 200px;
            }
            .action-button {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            #output {
                font-size: clamp(12px, 3vw, 16px);
                max-height: 150px;
            }
            .action-button {
                font-size: clamp(14px, 3.5vw, 18px);
                padding: 10px 20px;
            }
            .custom-prompt p {
                font-size: clamp(16px, 5vw, 20px);
            }
            .custom-prompt input {
                font-size: clamp(14px, 4vw, 18px);
                padding: 10px;
            }
            .custom-prompt button {
                font-size: clamp(14px, 4vw, 18px);
                padding: 10px 25px;
            }
            #gameTimer {
                font-size: clamp(12px, 3vw, 16px);
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="gameTimer">00:00:00</div>
    <div class="container">
        <h1>Quem Chega aos 500 Primeiro</h1>
        <div id="output"></div>
        <div id="mainMenuButtons"></div> 

        <input type="text" id="input" placeholder="Digite sua escolha..." style="display:none;" />
        <button id="submit" class="action-button" style="display:none;">üé≤ Enviar</button>
        <button id="reset" class="action-button" style="display:none;">üîÑ Reiniciar Jogo</button>
    </div>
    <script>
        let saldoDinheiro = 5.0;
        let quantidadeGarrafasAgua = 0;
        let ganhouRifa = false;
        let finalTime = "00:00:00"; // Vari√°vel para armazenar o tempo final
        const MAX_GARRAFAS = 12; // Define o limite m√°ximo de garrafas

        // Lista de desculpas engra√ßadas
        const funnyExcuses = [
            "Ah, eu acabei de tomar um banho de chuva, estou hidratado por osmose!",
            "Meu cachorro comeu meu dinheiro da √°gua. De novo.",
            "Estou em uma dieta de ar. √Ågua estraga o plano.",
            "Prefiro √°gua diretamente da nuvem, √© mais fresca.",
            "Acabei de regar minhas plantas e bebi o que sobrou. Elas n√£o se importam.",
            "Tenho que guardar meu dinheiro para a mensalidade do clube de ca√ßa-n√≠queis submarino.",
            "Minha av√≥ disse que √°gua demais enferruja as articula√ß√µes.",
            "Estou economizando para um jet ski. √Ågua pot√°vel √© um luxo desnecess√°rio.",
            "Ouvir a √°gua me faz ter vontade de ir ao banheiro, e n√£o posso agora.",
            "Minha alma j√° est√° √∫mida. Obrigado!",
            "Acabei de gargarejar com um gole de caf√©, √© praticamente a mesma coisa.",
            "Estou tentando me tornar um camelo. Preciso treinar a sede.",
            "Meu hor√≥scopo disse para evitar l√≠quidos hoje. Quest√£o de destino.",
            "Tenho alergia a H2O... s√≥ consigo beber C2H5OH.",
            "Estou esperando o dia em que a √°gua seja saborizada com gosto de pizza.",
            "N√£o posso, estou em uma competi√ß√£o de quem fica mais tempo sem piscar... e sem beber.",
            "Se eu beber √°gua agora, vou perder o dom de adivinhar o tempo olhando para as nuvens.",
            "Desculpe, estou em processo de desidrata√ß√£o art√≠stica. √â uma nova tend√™ncia.",
            "Minha bexiga acabou de me mandar um ultimato. N√£o posso arriscar.",
            "Estou testando uma nova tecnologia que me permite absorver umidade do ar.",
            "J√° bebi o suficiente para hoje. O suficiente para duas pessoas, na verdade.",
            "Meu terapeuta disse para eu evitar compromissos com l√≠quidos.",
            "Estou treinando para ser um m√≠mico. N√£o posso falar, muito menos beber.",
            "A √∫ltima vez que bebi √°gua, comecei a flutuar. √â um risco que n√£o posso correr.",
            "Hoje √© meu dia de 'ficar seco'. Amanh√£ eu volto ao normal, prometo!"
        ];

        // Elogios para quando vende √°gua
        const compliments = [
            "Excelente jogada! Seu faro para neg√≥cios √© impressionante. ‚ú®",
            "Uau, que empreendedorismo! Voc√™ tem o toque de Midas! üí™",
            "Parab√©ns pela venda! √â assim que se constr√≥i um imp√©rio. ‚ú®",
            "Mandou bem! Sua persist√™ncia est√° dando frutos. üí™",
            "Isso a√≠! Foco e determina√ß√£o, continue assim! ‚ú®"
        ];

        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const submitButton = document.getElementById('submit');
        const resetButton = document.getElementById('reset');
        const mainMenuButtonsDiv = document.getElementById('mainMenuButtons'); 
        const gameTimerElement = document.getElementById('gameTimer'); 
        
        let startTime;
        let timerInterval;

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            finalTime = gameTimerElement.textContent; // Armazena o tempo final
        }

        function resetTimer() {
            stopTimer();
            gameTimerElement.textContent = '00:00:00';
            startTimer();
        }

        function updateTimer() {
            const elapsedTime = Date.now() - startTime;
            const totalSeconds = Math.floor(elapsedTime / 1000);

            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const format = (num) => num < 10 ? '0' + num : num;
            gameTimerElement.textContent = `${format(hours)}:${format(minutes)}:${format(seconds)}`;
        }

        function atualizarSaida(mensagem, type = 'normal') {
            const p = document.createElement('p');
            p.textContent = mensagem;
            if (type === 'success') {
                p.classList.add('success-message');
            } else if (type === 'fail') {
                p.classList.add('fail-message');
            }
            output.appendChild(p);
            output.scrollTop = output.scrollHeight;
        }

        function customPrompt(message, options = []) {
            return new Promise(resolve => {
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'custom-prompt';
                
                let contentHtml = `<p>${message}</p>`;
                if (options.length > 0) {
                    contentHtml += '<div class="button-group">';
                    options.forEach(option => {
                        contentHtml += `<button data-value="${option.value}" class="${option.className || ''}">${option.text}</button>`;
                    });
                    contentHtml += '</div>';
                } else {
                    contentHtml += `
                        <input type="text" autofocus>
                        <div class="button-group">
                            <button id="promptOkButton">OK</button>
                        </div>
                    `;
                }
                promptDiv.innerHTML = contentHtml;
                
                document.body.appendChild(overlay);
                document.body.appendChild(promptDiv);
                
                const promptInput = promptDiv.querySelector('input');
                
                if (promptInput) {
                    promptInput.focus();
                    const promptOkButton = promptDiv.querySelector('#promptOkButton');
                    const submitAndResolve = () => {
                        const value = promptInput.value;
                        document.body.removeChild(overlay);
                        document.body.removeChild(promptDiv);
                        resolve(value);
                    };
                    promptOkButton.addEventListener('click', submitAndResolve);
                    promptInput.addEventListener('keypress', (event) => {
                        if (event.key === 'Enter') {
                            event.preventDefault(); // Prevent default Enter key behavior (like form submission)
                            submitAndResolve();
                        }
                    });
                } else {
                    promptDiv.querySelectorAll('.button-group button').forEach(button => {
                        button.addEventListener('click', () => {
                            document.body.removeChild(overlay);
                            document.body.removeChild(promptDiv);
                            resolve(button.dataset.value);
                        });
                    });
                }
            });
        }

        
        function iniciarJogo() {
            resetTimer(); // Inicia o timer ao iniciar o jogo
            atualizarSaida("Bem-vindo ao Jogo **Quem Chega aos 500 Primeiro**! Seu objetivo √© transformar seus **5 Kredits** iniciais em **500 Kredits**.");
            atualizarSaida("Voc√™ encontrou **5 Kredits** no bolso do casaco! O que voc√™ vai fazer com eles?");
            menuPrincipal();
        }

        function menuPrincipal() {
           atualizarSaida(`\nüí∞ Saldo Atual: **${saldoDinheiro.toFixed(2)} K** | üíß Garrafas d'√Ågua: **${quantidadeGarrafasAgua}/${MAX_GARRAFAS}**`);
            atualizarSaida("Escolha sua estrat√©gia:");
            
            // Clear existing main menu buttons
            mainMenuButtonsDiv.innerHTML = '';
            mainMenuButtonsDiv.style.display = 'flex'; // Ensure it's visible

            // Hide input and submit button for main menu
            input.style.display = 'none';
            submitButton.style.display = 'none';

            // Create and append main menu buttons
            const raffleButton = document.createElement('button');
            raffleButton.className = 'action-button';
            raffleButton.textContent = 'üé≤ Jogar na rifa (Custo: 5 Kredits por bilhete - Pr√™mio: 500 Kredits)';
            raffleButton.addEventListener('click', async () => {
                // Disable main menu buttons temporarily
                Array.from(mainMenuButtonsDiv.children).forEach(btn => btn.disabled = true);
                await jogarRifa();
                Array.from(mainMenuButtonsDiv.children).forEach(btn => btn.disabled = false); // Re-enable
            });
            mainMenuButtonsDiv.appendChild(raffleButton);

            const manageBottlesButton = document.createElement('button');
            manageBottlesButton.className = 'action-button';
            manageBottlesButton.textContent = "üíß Gerenciar Garrafas d'√Ågua (Comprar/Vender)";
            manageBottlesButton.addEventListener('click', async () => {
                // Disable main menu buttons temporarily
                Array.from(mainMenuButtonsDiv.children).forEach(btn => btn.disabled = true);
                await gerenciarGarrafas();
                Array.from(mainMenuButtonsDiv.children).forEach(btn => btn.disabled = false); // Re-enable
            });
            mainMenuButtonsDiv.appendChild(manageBottlesButton);

            resetButton.style.display = 'none'; // Ensure reset button is hidden in main menu
        }

        async function jogarRifa() {
            // Hide main menu buttons before showing prompt
            mainMenuButtonsDiv.style.display = 'none';

            if (saldoDinheiro < 5.0) {
                atualizarSaida("\nVoc√™ n√£o tem saldo suficiente para jogar na rifa (requer no m√≠nimo **5 Kredits**).", 'fail');
                verificarFimJogo();
                return;
            }

            let quantidadeRifasStr = await customPrompt(`Seu saldo atual: ${saldoDinheiro.toFixed(2)} K\nQuantas rifas voc√™ deseja comprar (5 Kredits cada)?`);
            let quantidadeRifas = parseInt(quantidadeRifasStr);

            if (isNaN(quantidadeRifas) || quantidadeRifas <= 0) {
                atualizarSaida("Quantidade inv√°lida de rifas.", 'fail');
                verificarFimJogo();
                return;
            }

            const custoTotalRifas = quantidadeRifas * 5.0;

            if (saldoDinheiro < custoTotalRifas) {
                atualizarSaida(`Saldo insuficiente! Voc√™ precisa de **${(custoTotalRifas - saldoDinheiro).toFixed(2)} K** a mais para comprar ${quantidadeRifas} rifa(s).`, 'fail');
                verificarFimJogo();
                return;
            }

            saldoDinheiro -= custoTotalRifas;
            atualizarSaida(`Voc√™ comprou **${quantidadeRifas}** bilhete(s) de rifa, gastando **${custoTotalRifas.toFixed(2)} K**.`);

            let numerosEscolhidosStr = await customPrompt(`Digite ${quantidadeRifas} n√∫mero(s) que voc√™ escolheu para a rifa, separados por v√≠rgula (entre 1 e 1000). Voc√™ pode digitar menos ou mais n√∫meros, mas o sorteio ser√° baseado na quantidade de rifas que voc√™ comprou. Ex: 10, 55, 120`);
            let numerosEscolhidos = numerosEscolhidosStr.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num) && num >= 1 && num <= 1000);
            
            // Limit the chosen numbers to the quantity of bought tickets
            if (numerosEscolhidos.length > quantidadeRifas) {
                numerosEscolhidos = numerosEscolhidos.slice(0, quantidadeRifas);
                atualizarSaida(`Voc√™ inseriu mais n√∫meros do que rifas compradas. Apenas os primeiros **${quantidadeRifas}** n√∫meros ser√£o considerados: **${numerosEscolhidos.join(', ')}**`);
            } else if (numerosEscolhidos.length < quantidadeRifas) {
                atualizarSaida(`Voc√™ inseriu menos n√∫meros do que rifas compradas. Seus n√∫meros: **${numerosEscolhidos.join(', ')}**`);
            }
            
            if (numerosEscolhidos.length === 0) {
                atualizarSaida("Nenhum n√∫mero v√°lido foi inserido para a rifa. Voc√™ n√£o participar√° do sorteio.", 'fail');
                // Consider if you want to refund here or just continue without participation
                verificarFimJogo();
                return;
            }

            atualizarSaida(`Seus n√∫meros escolhidos para o sorteio: **${numerosEscolhidos.join(', ')}**`);

            let numeroSorteado = Math.floor(Math.random() * 1000) + 1; // Apenas um n√∫mero √© sorteado
            atualizarSaida(`O n√∫mero sorteado na rifa foi: **${numeroSorteado}**`);

            let acertou = false;
            for (let i = 0; i < numerosEscolhidos.length; i++) {
                if (numerosEscolhidos[i] === numeroSorteado) {
                    acertou = true;
                    break; // Se acertou um, n√£o precisa verificar os outros
                }
            }

            if (acertou) {
                saldoDinheiro += 500.0; // Ganha 500 Kredits apenas uma vez se acertar
                ganhouRifa = true;
                atualizarSaida(`üéâ **PARAB√âNS!** Um dos seus n√∫meros (**${numeroSorteado}**) foi sorteado na rifa e voc√™ ganhou **500 Kredits**!`, 'success');
            } else {
                atualizarSaida("üò• Que pena! Nenhum dos seus n√∫meros foi sorteado na rifa.", 'fail');
            }
            verificarFimJogo();
        }

        async function gerenciarGarrafas() {
            // Hide main menu buttons before showing prompt
            mainMenuButtonsDiv.style.display = 'none';

            const options = [
                { text: 'Comprar Garrafas', value: '1' },
                { text: 'Tentar Vender uma Garrafa', value: '2' },
                { text: 'Voltar ao menu principal', value: '3', className: 'secondary' }
            ];
            let subEscolhaAgua = await customPrompt("ESCOLHA UMA OP√á√ÉO:", options);
            subEscolhaAgua = parseInt(subEscolhaAgua); // Ensure it's a number

            if (isNaN(subEscolhaAgua)) {
                atualizarSaida("Escolha inv√°lida! Por favor, selecione uma das op√ß√µes.", 'fail');
                verificarFimJogo();
                return;
            }

            if (subEscolhaAgua === 1) {
                let precoCompraGarrafa = (Math.floor(Math.random() * (250 - 159 + 1)) + 159) / 100.0;
                let garrafasComprar = parseInt(await customPrompt(`Seu saldo atual: ${saldoDinheiro.toFixed(2)} K\nQuantas garrafas d'√°gua voc√™ deseja comprar (${precoCompraGarrafa.toFixed(2)} K cada)?`));

                if (isNaN(garrafasComprar) || garrafasComprar <= 0) {
                    atualizarSaida("N√∫mero inv√°lido de garrafas para comprar.", 'fail');
                    verificarFimJogo();
                    return;
                }

                // Verifica o limite de garrafas
                if (quantidadeGarrafasAgua + garrafasComprar > MAX_GARRAFAS) {
                    atualizarSaida(`Voc√™ s√≥ consegue carregar no m√°ximo **${MAX_GARRAFAS}** garrafas d'√°gua por vez!`, 'fail');
                    verificarFimJogo();
                    return;
                }

                let custoTotal = garrafasComprar * precoCompraGarrafa;
                if (saldoDinheiro >= custoTotal) {
                    saldoDinheiro -= custoTotal;
                    quantidadeGarrafasAgua += garrafasComprar;
                    atualizarSaida(`Voc√™ comprou **${garrafasComprar}** garrafa(s) d'√°gua. Seu saldo atual √© **${saldoDinheiro.toFixed(2)} K**.`, 'success');
                } else {
                    atualizarSaida(`Saldo insuficiente! Voc√™ precisa de **${(custoTotal - saldoDinheiro).toFixed(2)} K** a mais para comprar ${garrafasComprar} garrafa(s).`, 'fail');
                }
            } else if (subEscolhaAgua === 2) {
                if (quantidadeGarrafasAgua > 0) {
                    let chanceVenda = Math.floor(Math.random() * 100) + 1;
                    if (chanceVenda <= 20) { // 20% chance to sell for 5.00 K
                        saldoDinheiro += 5.0;
                        quantidadeGarrafasAgua -= 1;
                        const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
                        atualizarSaida(`‚úÖ ${randomCompliment}`, 'success');
                    } else {
                        // Sorteia uma desculpa engra√ßada
                        const randomIndex = Math.floor(Math.random() * funnyExcuses.length);
                        const randomExcuse = funnyExcuses[randomIndex];
                        atualizarSaida(`üó£Ô∏è "${randomExcuse}" A garrafa continua com voc√™.`, 'fail');
                    }
                } else {
                    atualizarSaida("Voc√™ n√£o tem garrafas d'√°gua para vender! Compre algumas primeiro.", 'fail');
                }
            } else if (subEscolhaAgua === 3) {
                // Do nothing, just return to menu via verificarFimJogo
            } else {
                atualizarSaida("Escolha inv√°lida! Por favor, selecione uma das op√ß√µes.", 'fail');
            }
            verificarFimJogo();
        }

        function verificarFimJogo() {
            if (saldoDinheiro >= 500.0 || ganhouRifa) {
                finalizarJogo("ganhou");
            } else if (saldoDinheiro < 5.0 && quantidadeGarrafasAgua === 0) {
                finalizarJogo("perdeu");
            } else {
                menuPrincipal(); // Always return to main menu if game isn't over
            }
        }

        function finalizarJogo(status) {
            stopTimer(); // Para o timer ao finalizar o jogo
            submitButton.disabled = true; // Disable main submit button
            input.disabled = true; // Disable main input
            input.style.display = 'none'; // Hide input
            submitButton.style.display = 'none'; // Hide submit button
            mainMenuButtonsDiv.style.display = 'none'; // Hide main menu buttons

            atualizarSaida("\n--- Fim do Jogo ---");
            atualizarSaida(`Tempo de Jogo: ‚è±Ô∏è **${finalTime}**`);
            atualizarSaida(`Saldo Final: üí∞ **${saldoDinheiro.toFixed(2)} K**`);

            if (status === "ganhou") {
                atualizarSaida("üèÜ **PARAB√âNS!** Voc√™ alcan√ßou seu objetivo de **500 Kredits**!", 'success');
                // Adicionar a mensagem de print e Instagram aqui
                atualizarSaida("ü•≥ **Conseguiu!** Que tal tirar um print da sua vit√≥ria e postar no Instagram? N√£o esque√ßa de me marcar: **@dan_bra** para eu repostar!", 'success');
            } else {
                atualizarSaida("üò¢ **Que pena!** Seu saldo ficou abaixo de **5 Kredits** e voc√™ n√£o tem mais garrafas para vender. Voc√™ n√£o tem mais capital para continuar.", 'fail');
            }
            resetButton.style.display = 'block';
        }

        resetButton.addEventListener('click', () => {
            saldoDinheiro = 5.0;
            quantidadeGarrafasAgua = 0;
            ganhouRifa = false;
            output.innerHTML = '';
            resetButton.style.display = 'none';
            iniciarJogo();
        });

        window.onload = iniciarJogo;
    </script>
