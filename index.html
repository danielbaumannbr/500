            --progress-fill: #0f6;

        body {

            background-color: var(--background-dark);
            color: var(--text-color-light);
            margin: 0;
            padding: 0;
            display: flex;

            align-items: center;

            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(57, 255, 20, 0.05) 0%, transparent 70%);
            animation: backgroundPulse 15s infinite alternate;

            padding: 40px;

            gap: 20px;

    </style>

                ],
                persuasions: [

                    { text: "Compre agora e ganhe um mapa dos melhores pontos tur√≠sticos!", effectiveness: 30 },
                    { text: "Essa √°gua vai te dar energia para explorar a cidade!", effectiveness: 25 }
                ]
            },
            {

                persuasions: [

                    { text: "Essa √°gua ajuda na digest√£o e press√£o arterial!", effectiveness: 35 }

        const negotiationOpeners = [
            "Ei voc√™ a√≠! Est√° com sede? Tenho exatamente o que precisa!",

            "Ei, posso te oferecer o produto mais importante do mundo?",
            "√Ågua pura e cristalina para voc√™, meu caro cliente!",
            "S√≥ hoje: oferta especial de hidrata√ß√£o premium!"
        ];

        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const submitButton = document.getElementById('submit');
        const resetButton = document.getElementById('reset');
        const mainMenuButtonsDiv = document.getElementById('mainMenuButtons'); 
        const gameTimerElement = document.getElementById('gameTimer'); 
        
        let startTime;
        let timerInterval;
        let currentBottlePrice = 0;
        let currentCustomer = null;
        let currentConversation = [];
        let persuasionAttempts = 0;

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            finalTime = gameTimerElement.textContent;
        }

        function resetTimer() {
            stopTimer();
            gameTimerElement.textContent = '00:00:00';
            startTime = null;
            finalTime = "00:00:00";
        }

        function updateTimer() {
            if (!startTime) return;
            
            const elapsedTime = Date.now() - startTime;
            const totalSeconds = Math.floor(elapsedTime / 1000);

            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const format = (num) => num < 10 ? '0' + num : num;
            
            if (hours > 0) {
                gameTimerElement.textContent = `${format(hours)}:${format(minutes)}:${format(seconds)}`;
            } else {
                gameTimerElement.textContent = `${format(minutes)}:${format(seconds)}`;
            }
        }

        function atualizarSaida(mensagem, type = 'normal') {
            const p = document.createElement('p');
            p.innerHTML = mensagem.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            if (type === 'success') {
                p.classList.add('success-message');
            } else if (type === 'fail') {
                p.classList.add('fail-message');
            }
            output.appendChild(p);
            output.scrollTop = output.scrollHeight;
        }

        function customPrompt(message, options = []) {
            return new Promise(resolve => {
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'custom-prompt';
                
                let contentHtml = `<p>${message}</p>`;
                
                // Adiciona o hist√≥rico da conversa se existir
                if (currentConversation.length > 0) {
                    contentHtml += '<div class="sales-dialog-container"><div class="sales-dialog">';
                    currentConversation.forEach(line => {
                        if (line.type === 'customer') {
                            contentHtml += `<div class="customer-line"><span class="customer-type">${currentCustomer.type}:</span> ${line.text}</div>`;
                        } else {
                            contentHtml += `<div class="player-line">Voc√™: ${line.text}</div>`;
                        }
                    });
                    contentHtml += '</div></div>';
                }
                
                if (options.length > 0) {
                    contentHtml += '<div class="button-group">';
                    options.forEach(option => {
                        contentHtml += `<button data-value="${option.value}" class="${option.className || ''}">${option.text}</button>`;
                    });
                    contentHtml += '</div>';
                } else {
                    contentHtml += `
                        <input type="text" autofocus>
                        <div class="button-group">
                            <button id="promptOkButton">OK</button>
                        </div>
                    `;
                }
                promptDiv.innerHTML = contentHtml;
                
                document.body.appendChild(overlay);
                document.body.appendChild(promptDiv);
                
                const promptInput = promptDiv.querySelector('input');
                
                if (promptInput) {
                    promptInput.focus();
                    const promptOkButton = promptDiv.querySelector('#promptOkButton');
                    const submitAndResolve = () => {
                        const value = promptInput.value;
                        document.body.removeChild(overlay);
                        document.body.removeChild(promptDiv);
                        resolve(value);
                    };
                    promptOkButton.addEventListener('click', submitAndResolve);
                    promptInput.addEventListener('keypress', (event) => {
                        if (event.key === 'Enter') {
                            event.preventDefault();
                            submitAndResolve();
                        }
                    });
                } else {
                    promptDiv.querySelectorAll('.button-group button').forEach(button => {
                        button.addEventListener('click', () => {
                            document.body.removeChild(overlay);
                            document.body.removeChild(promptDiv);
                            resolve(button.dataset.value);
                        });
                    });
                }
            });
        }

        function customBottlePrompt(preco) {
            return new Promise(resolve => {
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'custom-prompt';
                
                let bottleCount = 1;
                currentBottlePrice = preco;
                
                const maxGarrafas = Math.min(
                    MAX_GARRAFAS - quantidadeGarrafasAgua,
                    Math.floor(saldoDinheiro / preco)
                );
                
                const updateDisplay = () => {
                    const displayElement = promptDiv.querySelector('.bottle-display');
                    if (displayElement) {
                        displayElement.textContent = bottleCount;
                    }
                    
                    const progressBar = promptDiv.querySelector('.progress-bar');
                    if (progressBar) {
                        const progress = (bottleCount / MAX_GARRAFAS) * 100;
                        progressBar.style.width = `${progress}%`;
                    }
                    
                    const costElement = promptDiv.querySelector('.bottle-cost');
                    if (costElement) {
                        costElement.textContent = `Custo: ${(bottleCount * preco).toFixed(2)} K`;
                    }
                };
                
                const contentHtml = `
                    <p>Comprar Garrafas d'√Ågua</p>
                    <p>Pre√ßo por garrafa: ${preco.toFixed(2)} K</p>
                    <p>Saldo dispon√≠vel: ${saldoDinheiro.toFixed(2)} K</p>
                    
                    <div class="bottle-controls">
                        <button class="bottle-btn" id="decrease-bottle">-</button>
                        <div class="bottle-display">${bottleCount}</div>
                        <button class="bottle-btn" id="increase-bottle">+</button>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${(bottleCount / MAX_GARRAFAS) * 100}%"></div>
                    </div>
                    
                    <div class="bottle-info">
                        <span>Limite: ${MAX_GARRAFAS}</span>
                        <span class="bottle-cost">Custo: ${(bottleCount * preco).toFixed(2)} K</span>
                    </div>
                    
                    <div class="button-group">
                        <button id="confirm-buy">Comprar</button>
                        <button id="cancel-buy" class="secondary">Cancelar</button>
                    </div>
                `;
                
                promptDiv.innerHTML = contentHtml;
                document.body.appendChild(overlay);
                document.body.appendChild(promptDiv);
                
                // Bot√µes de controle
                const decreaseBtn = promptDiv.querySelector('#decrease-bottle');
                const increaseBtn = promptDiv.querySelector('#increase-bottle');
                const confirmBtn = promptDiv.querySelector('#confirm-buy');
                const cancelBtn = promptDiv.querySelector('#cancel-buy');
                
                decreaseBtn.addEventListener('click', () => {
                    if (bottleCount > 1) {
                        bottleCount--;
                        updateDisplay();
                    }
                });
                
                increaseBtn.addEventListener('click', () => {
                    if (bottleCount < maxGarrafas) {
                        bottleCount++;
                        updateDisplay();
                    }
                });
                
                confirmBtn.addEventListener('click', () => {
                    document.body.removeChild(overlay);
                    document.body.removeChild(promptDiv);
                    resolve(bottleCount);
                });
                
                cancelBtn.addEventListener('click', () => {
                    document.body.removeChild(overlay);
                    document.body.removeChild(promptDiv);
                    resolve(0);
                });
            });
        }

        function iniciarJogo() {
            resetTimer();

        function menuPrincipal() {
            atualizarSaida(`\nüí∞ Saldo Atual: **${saldoDinheiro.toFixed(2)} K** | üíß Garrafas d'√Ågua: **${quantidadeGarrafasAgua}/${MAX_GARRAFAS}**`);

        async function jogarRifa() {
            mainMenuButtonsDiv.style.display = 'none';

            if (saldoDinheiro < 5.0) {
                atualizarSaida("\nVoc√™ n√£o tem saldo suficiente para jogar na rifa (requer no m√≠nimo **5 Kredits**).", 'fail');
                verificarFimJogo();
                return;
            }

            let quantidadeRifasStr = await customPrompt(`Seu saldo atual: ${saldoDinheiro.toFixed(2)} K\nQuantas rifas voc√™ deseja comprar (5 Kredits cada)?`);
            let quantidadeRifas = parseInt(quantidadeRifasStr);

            if (isNaN(quantidadeRifas) || quantidadeRifas <= 0) {
                atualizarSaida("Quantidade inv√°lida de rifas.", 'fail');
                verificarFimJogo();
                return;
            }

            const custoTotalRifas = quantidadeRifas * 5.0;

            if (saldoDinheiro < custoTotalRifas) {
                atualizarSaida(`Saldo insuficiente! Voc√™ precisa de **${(custoTotalRifas - saldoDinheiro).toFixed(2)} K** a mais para comprar ${quantidadeRifas} rifa(s).`, 'fail');
                verificarFimJogo();
                return;
            }

            saldoDinheiro -= custoTotalRifas;
            atualizarSaida(`Voc√™ comprou **${quantidadeRifas}** bilhete(s) de rifa, gastando **${custoTotalRifas.toFixed(2)} K**.`);

            let numerosEscolhidosStr = await customPrompt(`Digite ${quantidadeRifas} n√∫mero(s) que voc√™ escolheu para a rifa, separados por v√≠rgula (entre 1 e 1000). Voc√™ pode digitar menos ou mais n√∫meros, mas o sorteio ser√° baseado na quantidade de rifas que voc√™ comprou. Ex: 10, 55, 120`);
            let numerosEscolhidos = numerosEscolhidosStr.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num) && num >= 1 && num <= 1000);
            
            if (numerosEscolhidos.length > quantidadeRifas) {
                numerosEscolhidos = numerosEscolhidos.slice(0, quantidadeRifas);
                atualizarSaida(`Voc√™ inseriu mais n√∫meros do que rifas compradas. Apenas os primeiros **${quantidadeRifas}** n√∫meros ser√£o considerados: **${numerosEscolhidos.join(', ')}**`);
            } else if (numerosEscolhidos.length < quantidadeRifas) {
                atualizarSaida(`Voc√™ inseriu menos n√∫meros do que rifas compradas. Seus n√∫meros: **${numerosEscolhidos.join(', ')}**`);
            }
            
            if (numerosEscolhidos.length === 0) {
                atualizarSaida("Nenhum n√∫mero v√°lido foi inserido para a rifa. Voc√™ n√£o participar√° do sorteio.", 'fail');
                verificarFimJogo();
                return;
            }

            atualizarSaida(`Seus n√∫meros escolhidos para o sorteio: **${numerosEscolhidos.join(', ')}**`);

            let numeroSorteado = Math.floor(Math.random() * 1000) + 1;
            atualizarSaida(`O n√∫mero sorteado na rifa foi: **${numeroSorteado}**`);

            let acertou = false;
            for (let i = 0; i < numerosEscolhidos.length; i++) {
                if (numerosEscolhidos[i] === numeroSorteado) {
                    acertou = true;
                    break;
                }
            }

            if (acertou) {
                saldoDinheiro += 500.0;
                ganhouRifa = true;
                atualizarSaida(`üéâ **PARAB√âNS!** Um dos seus n√∫meros (**${numeroSorteado}**) foi sorteado na rifa e voc√™ ganhou **500 Kredits**!`, 'success');
            } else {
                atualizarSaida("üò• Que pena! Nenhum dos seus n√∫meros foi sorteado na rifa.", 'fail');
            }
            verificarFimJogo();
        }

        async function tentarVenderGarrafa() {
            if (quantidadeGarrafasAgua <= 0) {
                atualizarSaida("Voc√™ n√£o tem garrafas d'√°gua para vender!", 'fail');
                return false;
            }

            currentCustomer = customerTypes[Math.floor(Math.random() * customerTypes.length)];
            const opener = negotiationOpeners[Math.floor(Math.random() * negotiationOpeners.length)];
            
            // Inicia a conversa
            currentConversation = [
                { type: 'player', text: opener },
                { type: 'customer', text: currentCustomer.responses[Math.floor(Math.random() * currentCustomer.responses.length)] }
            ];
            
            atualizarSaida(`<div class="persuasion-dialog">
                <p>Voc√™ aborda um(a) <span class="customer-type">${currentCustomer.type}</span>: "${opener}"</p>
                <div class="customer-response">${currentConversation[1].text}</div>
            </div>`);

            let success = false;
            let quit = false;
            persuasionAttempts = 0;
            
            while (!success && !quit && persuasionAttempts < 3) {
                const options = currentCustomer.persuasions.map((p, i) => ({
                    text: p.text,
                    value: i.toString()
                }));
                
                options.push({ 
                    text: "Desistir da venda", 
                    value: "quit", 
                    className: "secondary" 
                });
                
                const choice = await customPrompt("Escolha sua abordagem de venda:", options);
                
                if (choice === "quit") {
                    quit = true;
                    currentConversation.push({ type: 'player', text: "Desisto da venda" });
                    atualizarSaida("Voc√™ desistiu da venda. O cliente vai embora.", 'fail');
                } else {
                    persuasionAttempts++;
                    const persuasion = currentCustomer.persuasions[parseInt(choice)];
                    
                    // Adiciona √† conversa
                    currentConversation.push({ type: 'player', text: persuasion.text });
                    
                    const roll = Math.floor(Math.random() * 100) + 1;
                    const effectiveness = persuasion.effectiveness - (persuasionAttempts * 10);
                    
                    atualizarSaida(`<div class="persuasion-dialog">
                        <p>Voc√™ tenta convencer: "${persuasion.text}"</p>
                    </div>`);
                    
                    if (roll <= effectiveness) {
                        success = true;
                        const valorVenda = 5.00;
                        saldoDinheiro += valorVenda;
                        quantidadeGarrafasAgua -= 1;
                        
                        const winMessages = [
                            "√ìtimo argumento! O cliente se convenceu!",
                            "Isso sim √© persuas√£o! Venda conclu√≠da!",
                            "Voc√™ foi convincente! O cliente aceitou!"
                        ];
                        
                        const customerResponse = customerTypes.find(ct => ct.type === currentCustomer.type).responses[
                            Math.floor(Math.random() * customerTypes.find(ct => ct.type === currentCustomer.type).responses.length)
                        ];
                        
                        currentConversation.push({ type: 'customer', text: "Voc√™ me convenceu! Vou levar!" });
                        
                        atualizarSaida(`<div class="customer-response">"Voc√™ me convenceu! Vou levar!"</div>`, 'success');
                        atualizarSaida(`‚úÖ ${winMessages[Math.floor(Math.random() * winMessages.length)]} Voc√™ vendeu uma garrafa por ${valorVenda.toFixed(2)} K.`, 'success');
                    } else {
                        const failMessages = [
                            "O cliente n√£o parece convencido...",
                            "O cliente hesita e parece indeciso...",
                            "A abordagem n√£o funcionou como esperado..."
                        ];
                        
                        const customerResponse = customerTypes.find(ct => ct.type === currentCustomer.type).responses[
                            Math.floor(Math.random() * customerTypes.find(ct => ct.type === currentCustomer.type).responses.length)
                        ];
                        
                        currentConversation.push({ type: 'customer', text: customerResponse });
                        
                        atualizarSaida(`<div class="customer-response">"${customerResponse}"</div>`, 'fail');
                        atualizarSaida(failMessages[Math.floor(Math.random() * failMessages.length)], 'fail');
                        
                        if (persuasionAttempts < 3) {
                            atualizarSaida("Tente outra abordagem!", 'normal');
                        }
                    }
                }
            }
            
            if (!success && !quit) {
                atualizarSaida("Voc√™ esgotou suas tentativas de persuas√£o. O cliente vai embora.", 'fail');
            }
            
            // Limpa a conversa atual ap√≥s o t√©rmino
            currentConversation = [];
            currentCustomer = null;
            
            return success;
        }

        async function gerenciarGarrafas() {
            mainMenuButtonsDiv.style.display = 'none';

            const options = [
                { text: 'Comprar Garrafas', value: '1' },
                { text: 'Tentar Vender uma Garrafa', value: '2' },
                { text: 'Voltar ao menu principal', value: '3', className: 'secondary' }
            ];
            let subEscolhaAgua = await customPrompt("ESCOLHA UMA OP√á√ÉO:", options);
            subEscolhaAgua = parseInt(subEscolhaAgua);

            if (isNaN(subEscolhaAgua)) {
                atualizarSaida("Escolha inv√°lida! Por favor, selecione uma das op√ß√µes.", 'fail');
                verificarFimJogo();
                return;
            }

            if (subEscolhaAgua === 1) {
                const precoCompraGarrafa = (Math.floor(Math.random() * (250 - 159 + 1)) + 159) / 100.0;
                const garrafasComprar = await customBottlePrompt(precoCompraGarrafa);

                if (garrafasComprar > 0) {
                    const custoTotal = garrafasComprar * precoCompraGarrafa;
                    if (quantidadeGarrafasAgua + garrafasComprar > MAX_GARRAFAS) {
                        atualizarSaida(`Voc√™ s√≥ consegue carregar no m√°ximo ${MAX_GARRAFAS} garrafas d'√°gua por vez!`, 'fail');
                    } else if (saldoDinheiro >= custoTotal) {
                        saldoDinheiro -= custoTotal;
                        quantidadeGarrafasAgua += garrafasComprar;
                        atualizarSaida(`Voc√™ comprou ${garrafasComprar} garrafa(s) d'√°gua por ${custoTotal.toFixed(2)} K. Seu saldo atual √© ${saldoDinheiro.toFixed(2)} K.`, 'success');
                    } else {
                        atualizarSaida(`Saldo insuficiente! Voc√™ precisa de ${(custoTotal - saldoDinheiro).toFixed(2)} K a mais.`, 'fail');
                    }
                }
            } else if (subEscolhaAgua === 2) {
                await tentarVenderGarrafa();
            } else if (subEscolhaAgua === 3) {
                // Voltar ao menu principal
            } else {
                atualizarSaida("Escolha inv√°lida! Por favor, selecione uma das op√ß√µes.", 'fail');
            }
            verificarFimJogo();
        }

        function verificarFimJogo() {
            if (saldoDinheiro >= 500.0 || ganhouRifa) {
                finalizarJogo("ganhou");
            } else if (saldoDinheiro < 5.0 && quantidadeGarrafasAgua === 0) {
                finalizarJogo("perdeu");
            } else {
                menuPrincipal();
            }
        }

        function finalizarJogo(status) {
            stopTimer();
            submitButton.disabled = true;
            input.disabled = true;
            input.style.display = 'none';
            submitButton.style.display = 'none';
            mainMenuButtonsDiv.style.display = 'none';

            atualizarSaida("\n--- Fim do Jogo ---");
            atualizarSaida(`Tempo de Jogo: ‚è±Ô∏è <span class="final-time">${finalTime}</span>`);
            atualizarSaida(`Saldo Final: üí∞ **${saldoDinheiro.toFixed(2)} K**`);

            if (status === "ganhou") {
                if (ganhouRifa) {
                    atualizarSaida("üèÜ **PARAB√âNS!** Voc√™ ganhou na rifa e alcan√ßou **500 Kredits**!", 'success');
                } else {
                    atualizarSaida("üèÜ **PARAB√âNS!** Voc√™ alcan√ßou seu objetivo de **500 Kredits**!", 'success');
                }
                atualizarSaida("ü•≥ **Conseguiu!** Que tal tirar um print da sua vit√≥ria e postar no Instagram? N√£o esque√ßa de me marcar: **@dan_bra** para eu repostar!", 'success');
            } else {
                atualizarSaida("üò¢ **Que pena!** Seu saldo ficou abaixo de **5 Kredits** e voc√™ n√£o tem mais garrafas para vender. Voc√™ n√£o tem mais capital para continuar.", 'fail');
            }
            resetButton.style.display = 'block';
        }

        resetButton.addEventListener('click', () => {
            saldoDinheiro = 5.0;
            quantidadeGarrafasAgua = 0;
            ganhouRifa = false;
            output.innerHTML = '';
            resetButton.style.display = 'none';
            resetTimer(); 
            iniciarJogo();
        });

        window.onload = iniciarJogo;
    </script>
