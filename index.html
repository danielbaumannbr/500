            }
            .custom-prompt button {
                font-size: clamp(13px, 5vw, 18px);

            }
            #gameTimer {
                font-size: clamp(12px, 4vw, 16px);
                padding: 6px 10px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
